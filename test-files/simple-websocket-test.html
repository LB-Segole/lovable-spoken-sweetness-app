<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .connecting { background-color: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #log { background: #f8f9fa; padding: 10px; border-radius: 5px; height: 400px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Simple WebSocket Connection Test</h1>
    
    <div id="status" class="status">Disconnected</div>
    
    <div class="test-section">
        <h3>Test 1: Basic Connection</h3>
        <button onclick="testBasicConnection()">Test Basic Connection</button>
        <button onclick="testWithParams()">Test With Parameters</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Message Exchange</h3>
        <button onclick="sendPing()">Send Ping</button>
        <button onclick="sendTest()">Send Test Message</button>
        <button onclick="sendEcho()">Send Echo</button>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Health Check</h3>
        <button onclick="testHealthCheck()">Test Health Check</button>
    </div>
    
    <button onclick="clearLog()">Clear Log</button>
    
    <h3>Connection Log:</h3>
    <div id="log"></div>

    <script>
        let ws = null;
        let isConnected = false;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#007bff';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }

        function testBasicConnection() {
            if (ws && ws.readyState === WebSocket.CONNECTING) {
                log('âš ï¸ Already connecting...', 'error');
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                log('âš ï¸ Already connected', 'error');
                return;
            }

            log('ðŸ”„ Testing basic connection...', 'info');
            updateStatus('Connecting...', 'connecting');

            try {
                const wsUrl = 'wss://csixccpoxpnwowbgkoyw.supabase.co/functions/v1/deepgram-voice-websocket';
                log(`ðŸŒ Connecting to: ${wsUrl}`, 'info');
                
                ws = new WebSocket(wsUrl);

                // Set connection timeout
                const connectionTimeout = setTimeout(() => {
                    if (ws.readyState === WebSocket.CONNECTING) {
                        log('â° Connection timeout after 30 seconds', 'error');
                        ws.close();
                        updateStatus('Connection Timeout', 'error');
                    }
                }, 30000);

                ws.onopen = () => {
                    clearTimeout(connectionTimeout);
                    log('âœ… WebSocket connected successfully!', 'success');
                    updateStatus('Connected', 'connected');
                    isConnected = true;
                    
                    // Send initial message
                    ws.send(JSON.stringify({
                        type: 'test',
                        message: 'Basic connection test',
                        timestamp: Date.now()
                    }));
                    log('ðŸ“¤ Sent test message', 'info');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`ðŸ“¨ Received: ${data.type || 'unknown'} - ${JSON.stringify(data).substring(0, 100)}...`, 'success');
                    } catch (error) {
                        log(`âŒ Error parsing message: ${error.message}`, 'error');
                        log(`ðŸ“¨ Raw message: ${event.data}`, 'error');
                    }
                };

                ws.onclose = (event) => {
                    clearTimeout(connectionTimeout);
                    log(`ðŸ”Œ WebSocket closed: ${event.code} - ${event.reason || 'No reason'}`, 'error');
                    log(`ðŸ”Œ Was clean: ${event.wasClean}`, 'error');
                    updateStatus(`Disconnected (${event.code})`, 'error');
                    isConnected = false;
                    
                    if (event.code === 1006) {
                        log('âŒ Connection failed (1006) - This usually means:', 'error');
                        log('   â€¢ Edge Function is not deployed or not running', 'error');
                        log('   â€¢ Environment variables are missing (DEEPGRAM_API_KEY, OPENAI_API_KEY)', 'error');
                        log('   â€¢ Network connectivity issues', 'error');
                        log('   â€¢ CORS configuration problems', 'error');
                    }
                };

                ws.onerror = (error) => {
                    log(`âŒ WebSocket error: ${error}`, 'error');
                    updateStatus('Connection Error', 'error');
                };

            } catch (error) {
                log(`âŒ Failed to create WebSocket: ${error.message}`, 'error');
                updateStatus('Connection Failed', 'error');
            }
        }

        function testWithParams() {
            if (ws && ws.readyState === WebSocket.CONNECTING) {
                log('âš ï¸ Already connecting...', 'error');
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                log('âš ï¸ Already connected', 'error');
                return;
            }

            log('ðŸ”„ Testing connection with parameters...', 'info');
            updateStatus('Connecting...', 'connecting');

            try {
                const wsUrl = 'wss://csixccpoxpnwowbgkoyw.supabase.co/functions/v1/deepgram-voice-websocket?userId=test-user&callId=test-call&assistantId=test-assistant';
                log(`ðŸŒ Connecting to: ${wsUrl}`, 'info');
                
                ws = new WebSocket(wsUrl);

                // Set connection timeout
                const connectionTimeout = setTimeout(() => {
                    if (ws.readyState === WebSocket.CONNECTING) {
                        log('â° Connection timeout after 30 seconds', 'error');
                        ws.close();
                        updateStatus('Connection Timeout', 'error');
                    }
                }, 30000);

                ws.onopen = () => {
                    clearTimeout(connectionTimeout);
                    log('âœ… WebSocket connected successfully!', 'success');
                    updateStatus('Connected', 'connected');
                    isConnected = true;
                    
                    // Send initial message
                    ws.send(JSON.stringify({
                        type: 'start_conversation',
                        userId: 'test-user',
                        callId: 'test-call',
                        assistantId: 'test-assistant',
                        timestamp: Date.now()
                    }));
                    log('ðŸ“¤ Sent start_conversation message', 'info');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`ðŸ“¨ Received: ${data.type || 'unknown'} - ${JSON.stringify(data).substring(0, 100)}...`, 'success');
                    } catch (error) {
                        log(`âŒ Error parsing message: ${error.message}`, 'error');
                        log(`ðŸ“¨ Raw message: ${event.data}`, 'error');
                    }
                };

                ws.onclose = (event) => {
                    clearTimeout(connectionTimeout);
                    log(`ðŸ”Œ WebSocket closed: ${event.code} - ${event.reason || 'No reason'}`, 'error');
                    log(`ðŸ”Œ Was clean: ${event.wasClean}`, 'error');
                    updateStatus(`Disconnected (${event.code})`, 'error');
                    isConnected = false;
                    
                    if (event.code === 1006) {
                        log('âŒ Connection failed (1006) - This usually means:', 'error');
                        log('   â€¢ Edge Function is not deployed or not running', 'error');
                        log('   â€¢ Environment variables are missing (DEEPGRAM_API_KEY, OPENAI_API_KEY)', 'error');
                        log('   â€¢ Network connectivity issues', 'error');
                        log('   â€¢ CORS configuration problems', 'error');
                    }
                };

                ws.onerror = (error) => {
                    log(`âŒ WebSocket error: ${error}`, 'error');
                    updateStatus('Connection Error', 'error');
                };

            } catch (error) {
                log(`âŒ Failed to create WebSocket: ${error.message}`, 'error');
                updateStatus('Connection Failed', 'error');
            }
        }

        function testHealthCheck() {
            log('ðŸ¥ Testing health check...', 'info');
            
            fetch('https://csixccpoxpnwowbgkoyw.supabase.co/functions/v1/deepgram-voice-websocket/health')
                .then(response => {
                    log(`ðŸ“Š Health check response: ${response.status} ${response.statusText}`, 'info');
                    return response.text();
                })
                .then(data => {
                    log(`ðŸ“Š Health check data: ${data}`, 'success');
                })
                .catch(error => {
                    log(`âŒ Health check failed: ${error.message}`, 'error');
                });
        }

        function disconnect() {
            if (ws) {
                log('ðŸ”„ Manual disconnect', 'info');
                ws.close(1000, 'Manual disconnect');
                ws = null;
                isConnected = false;
                updateStatus('Disconnected', 'error');
            }
        }

        function sendPing() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âš ï¸ Not connected - cannot send ping', 'error');
                return;
            }

            const pingMessage = {
                type: 'ping',
                message: 'Frontend ping',
                timestamp: Date.now()
            };
            
            ws.send(JSON.stringify(pingMessage));
            log('ðŸ“¤ Sent ping message', 'info');
        }

        function sendTest() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âš ï¸ Not connected - cannot send test message', 'error');
                return;
            }

            const testMessage = {
                type: 'test',
                message: 'Frontend test message',
                timestamp: Date.now()
            };
            
            ws.send(JSON.stringify(testMessage));
            log('ðŸ“¤ Sent test message', 'info');
        }

        function sendEcho() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âš ï¸ Not connected - cannot send echo', 'error');
                return;
            }

            const echoMessage = {
                type: 'echo',
                message: 'Hello from frontend!',
                timestamp: Date.now()
            };
            
            ws.send(JSON.stringify(echoMessage));
            log('ðŸ“¤ Sent echo message', 'info');
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            log('ðŸš€ Page loaded - ready to test WebSocket connections', 'info');
            log('ðŸ’¡ Try "Test Basic Connection" first, then "Test With Parameters"', 'info');
        });
    </script>
</body>
</html>
